<!DOCTYPE HTML>
<html>
  <head>
    <title>The Code Review</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link href="css/normalize.css" rel=stylesheet>
    <link href="css/styles.css" rel=stylesheet>
  </head>

  <body>
    <h1>The Code Review</h1>
    <div class="container">

      <header class="main-header">
        <h2>Signup for our newsletter</h2>
        <P>Get the latest news on how your code is doing right in your inbox.</p>
      </header>

      <main>
        <div class="form-area">
          <form action="index.html" method="post">
            <hr>
            <fieldset>
              <legend>Contact Imformation</legend>
              <div id="contact">
                <div class="label-input">
                  <label for="name">Full Name</label>
                  <input type="text" id="name" name="user_name">
                </div>
                <div class="label-input">
                  <label for="email">Email Address</label>
                  <input type="email" id="email" name="user_email">
                </div>
                <div class="label-input">
                  <label for="phone">Phone Number</label>
                  <input type="tel" id="phone" name="user_phone">
                </div>
                <div class="label-input">
                  <label for="address">Street Address</label>
                  <input type="text" id="address" name="user_address">
                </div>
                <div class="label-input">
                  <label for="city">City</label>
                  <input type="text" id="city" name="user_city">
                </div>
                <div class="label-input">
                  <label for="state">State</label>
                  <input type="text" id="state" name="user_state">
                </div>
                <div class="label-input">
                  <label for="zip">Zip Code</label>
                  <input type="text" id="zip" name="user_zip">
                </div>
              </div>
            </fieldset>

            <hr>
            <fieldset>
              <legend>Newsletter</legend>
              <div id="newsletter">

                <label>Select the newsletters you would like to recieve</label><br><br>
                <input type="checkbox" id="html-news" value="html_news" name="user_news">
                <label>HTML News</label><br>
                <input type="checkbox" id="css" value="css_news" name="user_news">
                <label>CSS News</label><br>
                <input type="checkbox" id="javascript" value="javascript_news" name="user_news">
                <label>Javascript News</label><br><br>

                <label>Newsletter format</label><br><br>
                <input type="radio" id="html" value="html" name="user_format" >
                <label>HTML</label><br>
                <input type="radio" id="plain" value="plain_text" name="user_format" >
                <label>Plain Text</label><br><br>

                <label>Other topics you'd like to hear about</label><br><br>
                <textarea id="topics" name="user_topics"> </textarea><br><br>

                <button type="submit">Sign Up</button>

              </div>
            </fieldset>
          </form>
        </div>
      </main>

      <footer>Copyright The Code Review</footer>
    </div>
  </body>
</htm>
