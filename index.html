<!DOCTYPE HTML>
<html>
  <head>
    <title>The Code Review</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link href="css/normalize.css" rel=stylesheet>
    <link href="css/styles.css" rel=stylesheet>
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  </head>
  <body>
    <h1>The Code Review</h1>
    <div class="container">
      <header class="main-header">
        <h2>Signup for our newsletter</h2>
        <P>Get the latest news on how your code is doing right in your inbox.</p>
      </header>
      <form action="index.html" method="post">
        <div class="contact-form">
          <fieldset>
            <legend>Contact Information</legend>
            <div id="contact">
              <div class="label-input">
                <label for="name">Full Name</label>
                <input required type="text" id="name" name="user_name" placeholder="Required ">
              </div>
              <div class="label-input">
                <label for="email">Email Address</label>
                <input required type="email" id="email" name="user_email" placeholder="Required ">
              </div>
              <div class="label-input">
                <label for="phone">Phone Number</label>
                <input required type="tel" id="phone" name="user_phone" placeholder="Required ">
              </div>
              <div class="label-input">
                <label for="address">Street Address</label>
                <input required type="text" id="address" name="user_address" placeholder="Required ">
              </div>
              <div class="label-input">
                <label for="city">City</label>
                <input required type="text" id="city" name="user_city" placeholder="Required ">
              </div>
              <div class="label-input">
                <label for="state">State</label>
                <select required id="state" name="user_state">
                  <option value="" disabled selected>Choose State</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
                </div>
              <div class="label-input">
                <label for="zip">Zip Code</label>
                <input required type="text" id="zip" name="user_zip" placeholder="Required ">
              </div>
            </div>
          </fieldset>
        </div>
        <div class="newsletter-form">
          <fieldset>
            <legend>Newsletter</legend>
            <div id="newsletter">
              <span>Select the newsletters you would like to recieve</span><br><br>
              <input type="checkbox" id="html-news" value="html_news" name="user_news">
              <label>HTML News</label><br>
              <input type="checkbox" id="css" value="css_news" name="user_news">
              <label>CSS News</label><br>
              <input type="checkbox" id="javascript" value="javascript_news" name="user_news">
              <label>Javascript News</label><br><br>
              <span>Newsletter format</span><br><br>
              <input type="radio" id="html" value="html" name="user_format" >
              <label>HTML</label><br>
              <input type="radio" id="plain" value="plain_text" name="user_format" >
              <label>Plain Text</label><br><br>
              <label for="topics">Other topics you'd like to hear about</label><br><br>
              <textarea id="topics" name="user_topics"> </textarea><br><br>
              <button type="submit">Sign Up</button>
            </div>
          </fieldset>
        </div>
      </form>
    <footer>Copyright The Code Review</footer>
    </div>
  </body>
</html>
