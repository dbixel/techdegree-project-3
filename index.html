<!DOCTYPE HTML>
<html>
  <head>
    <title>Title Goes Here</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link href="css/normalize.css" rel=stylesheet>
    <link href="css/styles.css" rel=stylesheet>
  </head>
  <body>
    <header>
      <h1>The Code Review</h1>
    </header>
    <main>
      <form action="index.html" method="post">
        <h2>Signup for our newsletter</h2>
        <P>Get the latest news on how your code is doing right in your inbox.</p>
        <fieldset>
          <legend>Contact Imformation</legend>
          <label for="name">Full Name:</label><br>
          <input type="text" id="name" name="user_name"><br>
          <label for="name">Email Address:</label><br>
          <input type="email" id="email" name="user_email"><br>
          <label for="name">Phone Number:</label><br>
          <input type="tel" id="phone" name="user_phone"><br>
          <label for="name">Street Address:</label><br>
          <input type="text" id="address" name="user_address"><br>
          <label for="name">City:</label><br>
          <input type="text" id="city" name="user_city"><br>
          <label for="name">State:</label><br>
          <input type="text" id="state" name="user_state"><br>
          <label for="name">Zip Code:</label><br>
          <input type="text" id="zip" name="user_zip">
        </fieldset>
        <fieldset>
          <legend>Newsletter</legend>
          <label>Select the newsletters you would like to recieve</label><br>
          <input type="checkbox" id="html-news" value="html_news" name="user_news"><label>HTML News</label><br>
          <input type="checkbox" id="css" value="css_news" name="user_news"><label>CSS News</label><br>
          <input type="checkbox" id="javascript" value="javascript_news" name="user_news"><label>Javascript News</label><br>
          <label>Newsletter format</label><br>
          <input type="radio" id="html" value="html" name="user_format" ><label>HTML</label><br>
          <input type="radio" id="plain" value="plain_text" name="user_format" ><label>Plain Text</label><br>
          <label>Other topics you'd like to hear about</label><br>
          <textarea id="topics" name="user_topics"> </textarea><br>
          <button type="submit">Sign Up</button>
        </fieldset>
      </form>
    </main>
    <footer>Copyright The Code Review</footer>
  </body>
</htm>
